<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>English Flashcards Pro</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --accent: #3b82f6;
            --success: #22c55e;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --safe-top: env(safe-area-inset-top);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- CATEGORY NAVIGATION --- */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding-top: calc(10px + var(--safe-top));
            padding-bottom: 15px;
        }

        .category-wrapper {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 0 20px;
            scrollbar-width: none;
        }
        .category-wrapper::-webkit-scrollbar { display: none; }

        .cat-item {
            white-space: nowrap;
            padding: 8px 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        .cat-item.active {
            background: var(--accent);
            color: white;
            font-weight: 600;
            transform: scale(1.05);
        }

        .progress-line {
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 10px 20px 0;
            border-radius: 1px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        /* --- SCROLL FEED --- */
        #main-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        #main-feed::-webkit-scrollbar { display: none; }

        .snap-section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* --- FLASHCARD UI --- */
        .card {
            width: 100%;
            max-width: 450px;
            height: 60vh;
            perspective: 1200px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .face-back {
            transform: rotateY(180deg);
            background: #1a1a1a;
            direction: rtl; /* Translation remains RTL for Persian */
        }

        .en-text {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .fa-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: var(--text-main);
            font-family: "Tahoma", sans-serif;
        }

        .badge {
            position: absolute;
            top: 30px;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            text-transform: uppercase;
        }

        .badge.expert { color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .badge.master { color: #ec4899; background: rgba(236, 72, 153, 0.1); }

        /* --- SIDEBAR CONTROLS --- */
        .sidebar {
            position: absolute;
            right: 15px;
            bottom: 12%;
            display: flex;
            flex-direction: column;
            gap: 22px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .action-btn {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-btn:active { transform: scale(0.85); }
        .action-btn.active { background: var(--success); border-color: var(--success); box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); }
        .action-btn.toggle-on { color: var(--accent); border-color: var(--accent); }
        
        .action-btn svg { width: 22px; height: 22px; fill: currentColor; }

        .label {
            font-size: 0.6rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tap-instruction {
            position: absolute;
            bottom: 40px;
            font-size: 0.8rem;
            color: var(--text-dim);
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* --- TUTORIAL --- */
        #tutorial {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        #tutorial h2 { font-size: 2rem; margin-bottom: 15px; }
        #tutorial p { font-size: 1.1rem; color: var(--text-dim); margin-bottom: 30px; max-width: 280px; line-height: 1.5; }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
        }

        .hidden { display: none !important; }

    </style>
</head>

            { en: "I review previous exam papers to prepare.", fa: "Ø¨Ø±Ú¯Ù‡â€ŒÙ‡Ø§ÛŒ Ø§Ù…ØªØ­Ø§Ù†ÛŒ Ù‚Ø¨Ù„ÛŒ Ø±Ø§ Ø¨Ø±Ø§ÛŒ Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ù…Ø±ÙˆØ± Ù…ÛŒâ€ŒÚ©Ù†Ù….", level: "B2" },
            { en: "The transcript shows all completed courses and grades.", fa: "Ø±ÛŒØ² Ù†Ù…Ø±Ø§Øª ØªÙ…Ø§Ù… Ø¯Ø±ÙˆØ³ Ú¯Ø°Ø±Ø§Ù†Ø¯Ù‡ Ø´Ø¯Ù‡ Ùˆ Ù†Ù…Ø±Ø§Øª Ø±Ø§ Ù†Ø´Ø§Ù† Ù…ÛŒâ€ŒØ¯Ù‡Ø¯.", level: "B2" }
            ]
        }
    };

    let currentCat = "image";
    let knownList = JSON.parse(localStorage.getItem('known_sentences_pro') || '[]');
    let autoPlay = localStorage.getItem('auto_play') === 'true';

    const feed = document.getElementById('main-feed');
    const catBar = document.getElementById('catBar');
    const progressBar = document.getElementById('progressBar');

    function init() {
        renderCategories();
        renderCards();
        if(localStorage.getItem('tutorial_done_pro')) closeTutorial();

        let lastIndex = -1;
        feed.addEventListener('scroll', () => {
            const index = Math.round(feed.scrollTop / window.innerHeight);
            const total = DATABASE[currentCat].items.length;
            progressBar.style.width = `${((index + 1) / total) * 100}%`;
            
            // Auto-play feature when landing on a new card
            if (index !== lastIndex && autoPlay) {
                const text = DATABASE[currentCat].items[index].en;
                playVoice(text);
                lastIndex = index;
            }
        });
    }

    function renderCategories() {
        catBar.innerHTML = Object.keys(DATABASE).map(key => `
            <div class="cat-item ${key === currentCat ? 'active' : ''}" onclick="switchCategory('${key}')">
                ${DATABASE[key].label}
            </div>
        `).join('');
    }

    function switchCategory(key) {
        currentCat = key;
        renderCategories();
        renderCards();
        feed.scrollTop = 0;
        progressBar.style.width = '0%';
    }

    function getLevelClass(lvl) {
        if(lvl.startsWith('C')) return 'master';
        if(lvl.startsWith('B')) return 'expert';
        return '';
    }

    function renderCards() {
        const data = DATABASE[currentCat].items;
        feed.innerHTML = data.map((item, idx) => {
            const isKnown = knownList.includes(item.en);
            return `
            <div class="snap-section">
                <div class="card" onclick="this.classList.toggle('flipped')">
                    <div class="card-inner">
                        <div class="face">
                            <span class="badge ${getLevelClass(item.level)}">${item.level}</span>
                            <div class="en-text">${item.en}</div>
                        </div>
                        <div class="face face-back">
                            <div class="fa-text">${item.fa}</div>
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="control-group">
                        <button class="action-btn ${autoPlay ? 'toggle-on' : ''}" id="autoplay-btn" onclick="event.stopPropagation(); toggleAutoPlay(this)">
                            <svg viewBox="0 0 24 24"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        </button>
                        <div class="label">Auto</div>
                    </div>

                    <div class="control-group">
                        <button class="action-btn" onclick="event.stopPropagation(); playVoice('${item.en.replace(/'/g, "\\'")}')">
                            <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        </button>
                        <div class="label">Listen</div>
                    </div>

                    <div class="control-group">
                        <button class="action-btn known-trigger ${isKnown ? 'active' : ''}" onclick="event.stopPropagation(); toggleKnown('${item.en.replace(/'/g, "\\'")}', this)">
                            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                        </button>
                        <div class="label">Known</div>
                    </div>
                </div>

                <div class="tap-instruction">Tap card for meaning</div>
            </div>
        `}).join('');
    }

    function playVoice(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = 0.9;
        window.speechSynthesis.speak(msg);
    }

    function toggleAutoPlay(btn) {
        autoPlay = !autoPlay;
        localStorage.setItem('auto_play', autoPlay);
        btn.classList.toggle('toggle-on');
    }

    function toggleKnown(en, btn) {
        if (knownList.includes(en)) {
            knownList = knownList.filter(i => i !== en);
            btn.classList.remove('active');
        } else {
            knownList.push(en);
            btn.classList.add('active');
        }
        localStorage.setItem('known_sentences_pro', JSON.stringify(knownList));
    }

    function closeTutorial() {
        document.getElementById('tutorial').classList.add('hidden');
        localStorage.setItem('tutorial_done_pro', 'true');
    }

    window.onload = init;
</script>
